      top: 10px;

  <body>
    <img
      src="../page/assets/img/logo.png"
      alt=""

    />
    <h1 id="title">Page en construction.</h1>
    <table id="contents">
      <tbody>
        <tr>
          <td id="text" style="width: 50%; text-align: justify">

                La page est en construction. Il n'y a rien pour l'instant. <br />

            </p>
            <p class="textSectDesc">
              
            </p>
          </td>
          <td id="image">
            <img
              src="https://error-pages.phumene.repl.co/pages/assets/418.png"
              alt="Asai qui construit tout"
              id="img"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <p id="dev">Work in progress</p>
  </body>
  <div
    class="__chii-hide__"
    style="display: none; position: absolute; pointer-events: none"
  >
    <div
      style="position: absolute; box-sizing: border-box; z-index: 100000"
    ></div>
    <div
      style="position: absolute; box-sizing: border-box; z-index: 100000"
    ></div>
    <div
      style="position: absolute; box-sizing: border-box; z-index: 100000"
    ></div>
    <div
      style="position: absolute; box-sizing: border-box; z-index: 100000"
    ></div>
    <div
      style="
        position: absolute;
        box-sizing: border-box;
        z-index: 100000;
        height: 25px;
        line-height: 25px;
        background: rgb(255, 255, 255);
        color: rgb(34, 34, 34);
        font-size: 12px;
        padding: 0px 5px;
        white-space: nowrap;
        overflow-x: hidden;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 2px 2px 0px,
          rgba(0, 0, 0, 0.08) 0px 1px 4px 0px,
          rgba(0, 0, 0, 0.2) 0px 3px 1px -2px;
      "
    ></div>
  </div>
  <div style="all: initial"></div>
    <div id="time"></div>
  <div id="date"></div>

  <script>
    function updateTime() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      var timeString = hours + ':' + minutes;
      var secondsString = '<span class="seconds">' + seconds + '</span>';
      document.getElementById('time').innerHTML = timeString + secondsString;

      var day = now.getDate().toString().padStart(2, '0');
      var month = (now.getMonth() + 1).toString().padStart(2, '0');
      var year = now.getFullYear();
      var dateString = day + '/' + month + '/' + year;
      document.getElementById('date').textContent = dateString;
    }

    setInterval(updateTime, 1000);
  </script>
</html>
